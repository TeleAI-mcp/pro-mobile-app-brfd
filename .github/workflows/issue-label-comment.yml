name: Issue Label Comment Bot

on:
  issues:
    types: [labeled]

jobs:
  comment:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'wontfix' || github.event.label.name == 'feature' || github.event.label.name == 'documentation'
    steps:
      - name: Add comment based on label
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ github.event.label.name }}" = "wontfix" ]; then
            COMMENT="After review, we have decided not to address this issue at this time."
          elif [ "${{ github.event.label.name }}" = "feature" ]; then
            COMMENT="Thank you for the feature request. We will consider including this in a future release."
          elif [ "${{ github.event.label.name }}" = "documentation" ]; then
            COMMENT="Thank you for flagging this documentation issue. We will update it soon."
          else
            echo "No matching label, skipping."
            exit 0
          fi
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments \
            -d "{\"body\":\"$COMMENT\"}"