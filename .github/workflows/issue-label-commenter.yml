name: Issue Label Commenter

on:
  issues:
    types: [labeled]

jobs:
  auto-comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on labeled issues
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const labelToComment = {
              'wontfix': 'After review, we have decided not to address this issue at this time.',
              'feature': 'Thank you for the feature request. We will consider including this in a future release.',
              'documentation': 'Thank you for flagging this documentation issue. We will update it soon.'
            };
            
            const label = context.payload.label.name;
            const comment = labelToComment[label];
            
            if (comment) {
              github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }